<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-conteiner">
      <div class="backgroud-conteiner">
        <div class="img-conteiner">
          <img src="./images/image-victor.jpg" alt="Imagem do dono do perfil" />
          <div class="name-conteiner">
            <h1>Victor Crest</h1>
            <h2>26</h2>
          </div>
          <p>London</p>
          <div class="main-conteiner">
            <div class="number-conteiner1">
              <h3>80k</h3>
              <p>Followers</p>
            </div>
            <div class="number-conteiner2">
              <h3>803k</h3>
              <p>Likes</p>
            </div>
            <div class="number-conteiner3">
              <h3>1.4k</h3>
              <p>Photos</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
